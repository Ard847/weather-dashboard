<!DOCTYPE html>
<htm>
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel = "stylesheet" href="style.css">
</head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class = "row">
            <aside class ="col-md-3">
                <h3>Search for a city</h3>
                <div class = "row input">
                    <input class="form-control col-md-8" type="text" placeholder="Search" aria-label="Search" id = "search">
                    <button type="submit col-md-4"><i class="fa fa-search"></i></button>
                </div>
                <div id = "historic">
                </div>
            </aside>
        <section class ="col-md-9">
            <div class = "data">
            <h2 id = "city"></h2>
            <p id = "temperature">Temperature: </p>
            <p id = "Humidity">Humidity: </p>
            <p id = "wind">Wind Speed: </p>
            <p id = "UV">UV index:<span id = "uv_span"></span> </p>
            </div>
            <div class = "boards">
                <h3>5-Day forecast</h3>
                <div class = "row">
                    <div class = "board">
                        <h5 class = "date"></h5>
                        <p class = "temperature"></p>
                        <p class = "Humidity"></p>
                    </div>
                    <div class = "board">
                        <h5 class = "date"></h5>
                        <p class = "temperature"></p>
                        <p class = "Humidity"></p>

                    </div>
                    <div class = "board">
                        <h5 class = "date"></h5>
                        <p class = "temperature"></p>
                        <p class = "Humidity"></p>

                    </div>
                    <div class = "board">
                        <h5 class = "date"></h5>
                        <p class = "temperature"></p>
                        <p class = "Humidity"></p>
                     
                    </div>
                    <div class = "board">
                        <h5 class = "date"></h5>
                        <p class = "temperature"></p>
                        <p class = "Humidity"></p>

                    </div>
                    
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
       <script src = "main.js" defer>
       </script>
    </div>
    </body>
</htm>
